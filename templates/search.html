<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dbeatrice search</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
            rel="stylesheet"
    />

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
    <script>
        function replace() {
            const newResults = this.responseText;
            const results = document.getElementById("results");
            results.innerHTML = newResults;
        }

        function run() {
            const text = document.getElementById("texty").value;
            const req = new XMLHttpRequest();
            req.addEventListener("load", replace);
            req.open("POST", "/search_results.html");
            req.send(JSON.stringify({query: text}));
        }
    </script>
</head>
<body>
    <div class="p-5 text-center bg-dark">
        <h1 class="mb-3">dbeatrice</h1>
        <textarea class="form-control" name="texty" id="texty" rows="6" autofocus spellcheck="false"></textarea>
        <button type="button" class="btn btn-primary" onclick="run()">Run</button>
    </div>
    <div id="results">
    </div>
</body>
</html>
